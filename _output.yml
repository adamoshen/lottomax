bookdown::bs4_book:
  theme:
    primary: "#98c379"
    base_font:
      google: "IBM Plex Sans"
    heading_font:
      google: "IBM Plex Serif"
    code_font:
      google: "IBM Plex Mono"
  md_extensions: -smart
bookdown::gitbook:
  config:
    search: no
    info: no
    sharing: no
  highlight: null
  css: [css/gitbook.css, css/adam-light.css]
  includes:
    in_header: utils/header.html
  md_extensions: -smart
